<h1 style="margin-left: 40%;">Admin Page</h1>
<button type="button" routerLink="/user" class="btn btn-secondary" style="margin-left:34%">Home</button>

<button type="button" routerLink="/admin" class="btn btn-secondary" style="margin-left:4%">Add event</button>

<button type="button" routerLink="/admincertificate" class="btn btn-secondary" style="margin-left:4%">Add certificate</button>
<!-- <button routerLink="/user" style="margin-left:44%">Home</button> -->
<div class="row">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-10 square pb-5">
            <div class="card">

                <h1 class="text-center " style="font-size: 25px;color: peachpuff;">Add events </h1>
                <form [formGroup]="exform">
                    <div class="form-group">
                        <label class="col-form-label" style="font-size: 19px;color: peachpuff;">EventName:</label>
                        <input formControlName="eventname" type="text" class="form-control" placeholder="Eventname">
                        <span *ngIf="eventname.invalid && eventname.touched" class="text"
                            style="font-size: 12px; color: peachpuff;">*Event Name is Required</span>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="font-size: 19px; color: peachpuff;">Date:</label>
                        <input formControlName="date" type="date" class="form-control" placeholder="Date">
                        <span *ngIf="date.invalid && (date.touched || userSubmitted)" class="text"
                            style="font-size: 12px; color: peachpuff;">Date is Required</span>
                    </div>



                    <button (click)="registerUser()" [disabled]="exform.invalid" type="button" class="btn btn-light"
                        style="font-size: 13px; color: black">ADD</button>
                    <!-- <div style="font-size: large; color: peachpuff;">Get connected feel  conected</div> -->

                </form>
            </div>

        </div>
    </div>

<div class="card2">
<table>
    <thead>
        <tr>
            <th scope="col">Event Name</th>
            <th scope="col">Date</th>
            <th scope="col">Delete event</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let u of allEvents">
            
            <td>
                <h6>{{ u.eventname }}</h6>
            </td>
            <td>
                <h6>{{ u.date}}</h6>
            </td>
           <h6 style="margin-left:20%;"> <button (click)="deleteUser(u)">Delete</button></h6>

        </tr>



    </tbody>
</table>
</div>
</div>
